<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Echo API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .response h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .response pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #004085;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-box ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .info-box li {
            margin-bottom: 4px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login SPA</h1>
        <p class="subtitle">Prueba de autenticaci√≥n con cookies y CSRF</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong>
            Este formulario simula exactamente c√≥mo funcionar√° tu frontend React/Vue:
            <ul>
                <li>Obtiene autom√°ticamente el token CSRF</li>
                <li>Maneja las cookies de sesi√≥n</li>
                <li>Env√≠a las credenciales de forma segura</li>
            </ul>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    value="mortadelo@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Tu contrase√±a"
                    value="MySecurePass123!"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <div id="response" class="response"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8988';
        const form = document.getElementById('loginForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Iniciando sesi√≥n<span class="loading"></span>';
            responseDiv.style.display = 'none';
            
            try {
                // Paso 1: Obtener el token CSRF
                console.log('üì° Paso 1: Obteniendo token CSRF...');
                await fetch(`${API_BASE}/sanctum/csrf-cookie`, {
                    credentials: 'include' // Importante: incluir cookies
                });
                console.log('‚úÖ Token CSRF obtenido');
                
                // Paso 2: Hacer login
                console.log('üì° Paso 2: Enviando credenciales...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    credentials: 'include', // Importante: incluir cookies
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('‚úÖ Login exitoso:', data);
                    showResponse('success', 'Login Exitoso', data);
                } else {
                    console.error('‚ùå Error en login:', data);
                    showResponse('error', 'Error en Login', data);
                }
                
            } catch (error) {
                console.error('‚ùå Error de red:', error);
                showResponse('error', 'Error de Conexi√≥n', {
                    message: 'No se pudo conectar con el servidor',
                    details: error.message
                });
            } finally {
                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Iniciar Sesi√≥n';
            }
        });
        
        function showResponse(type, title, data) {
            responseDiv.className = `response ${type}`;
            responseDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
